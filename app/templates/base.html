<!-- app/templates/base.html -->
<!-- Template base con navbar dinamica (03_Form_e_Auth.md del prof) -->
<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WalletWise{% endblock %}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        nav a { margin-right: 10px; text-decoration: none; color: blue; }
        hr { border: 0; border-top: 1px solid #ccc; }
        .flash { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <nav>
        <h1>Il tuo Wallet</h1>
        
        <!-- NAVBAR DINAMICA (preso da 03_Form_e_Auth.md) -->
        {% if g.user %}
            <span>Ciao, {{ g.user['username'] }}</span>
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.transazioni') }}">Transazioni</a>
            <a href="{{ url_for('main.create') }}">Nuova</a>
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}">Registrati</a>
            <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </nav>
    <hr>

    <!-- Zona Messaggi Flash (03_Form_e_Auth.md) -->
    {% for message in get_flashed_messages() %}
        <div class="flash error">{{ message }}</div>
    {% endfor %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <hr>
    <footer>
        <small>&copy;Simon Kola - WalletWise</small>
    </footer>
</body>
</html>
